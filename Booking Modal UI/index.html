<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/6fdb1c49f3.js" crossorigin="anonymous"></script>
    <title>Booking Modal</title>
</head>
<body>

    <div class="main-container">
        <i class="fa fa-close"></i>
        <div class="first-sub">
            <h2 id="heading">Where are do you want to play?</h2>
            
            <div class="radio">
                <input type="radio" name="place" class="rd-btn"><h3 class="radio-btn-txt">Bergen</h3>
                <input type="radio" name="place" class="rd-btn"><h3 class="radio-btn-txt">Oslo</h3>
            </div>
        </div>
        <h2 id="heading-2">Choose the Party Size</h2>
        <div class="second-sub">
            <div class="people-box-1">
                <i class="fa-light fa fa-user"></i>
                <i class="fa-light fa fa-user"></i>
                <h4>2 People</h4>
            </div>
            <div class="people-box-2">
                <i class="fa-light fa fa-user"></i>
                <i class="fa-light fa fa-user"></i><br>
                <i class="fa-light fa fa-user"></i>
                <i class="fa-light fa fa-user"></i>
                <h4>4 People</h4>
            </div>
            <div class="people-box-3">
                <i class="fa-light fa fa-user"></i>
                <i class="fa-light fa fa-user"></i>
                <i class="fa-light fa fa-user"></i><br>
                <i class="fa-light fa fa-user"></i>
                <i class="fa-light fa fa-user"></i>
                <i class="fa-light fa fa-user"></i>
                <h4>6 People</h4>
            </div>
            

        </div>
        <a href="" class="nxt-btn">Continue &#8594</a>
    </div>
    
</body>
</html>
