<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/6fdb1c49f3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="product-info">
        <div class="product-img">
            <img src="media/iPhone+13.png" alt="" class="product-img">
        </div>
        <div class="product-desc">
            <h3 id="shipping">Free Shipping</h3>
            <h2>Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
            <h3 id="old-price">1599</h3>
            <h3 id="sale-price">$799</h3>
            <p>The offer is valid until April 3 or as long as stock lasts!</p>
            <a href="" id="main-cart">Add to Cart</a>
            <h3 id="stock"><i class="fa-solid fa fa-circle"></i> 50+ Pcs. in Stock</h3>
            <a href="" class="cart-wish" id="cart-btn"><i class="fa-solid fa fa-cart-plus"></i>Add to Cart</a>
            <a href="" class="cart-wish" id="wish-btn"><i class="fa-thin fa fa-heart"></i>Add to Wishlist</a>
        </div>
    </div>
</body>
</html>
